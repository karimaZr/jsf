    <f:view contentType="text/html">

                </p:layoutUnit>

                    <p:menu>
                        <p:submenu label="Navigations">
                            <p:menuitem value="G. Service" outcome="./service.xhtml" icon="ui-icon-star"/>

                    </p:menu> 
                </p:layoutUnit>

                <p:layoutUnit position="center">

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
